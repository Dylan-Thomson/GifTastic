<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700|Vollkorn" rel="stylesheet">
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</head>
<body class="text-white">
    <div class="container-fluid my-3 text-center">
            <h1 class="mb-4">GifTastic</h1>
            <h5>Categories:</h5>
            <div class="text-center mb-4" id="button-container"></div>
            <button class="btn btn-info m-1" id="get-favorites">Favorites</button>
            <button class="btn btn-info m-1" id="get-trending">Trending</button>
            <form class="w-50 my-4 mx-auto">
                <div class="form-group">
                    <label for="input-category">Add a new category:</label>
                    <input class="form-control" id="input-category" type="text">
                </div>
                <button class="btn btn-primary" id="submit-category">Submit</button>
            </form>

        <div class="d-flex flex-wrap align-content-center justify-content-center" id="gif-container"></div>
        <div class="d-none text-center" id="control-button-container">
            <button class="btn btn-info" id="get-more">Get more</button>
            <button class="btn btn-danger" id="clear-gifs">Clear</button>
        </div>
    </div>
</body>
</html>
