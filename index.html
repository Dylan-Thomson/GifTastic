<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>GifTastic</h1>
        <div id="button-container"></div>
        <form>
            <div class="form-group">
                <label for="input-category">Add a new category:</label>
                <input class="form-control" id="input-category" type="text">
            </div>
            <button class="btn btn-primary" id="submit-category">Submit</button>
        </form>
        <div id="gif-container"></div>
        <div class="d-none" id="control-button-container">
            <button class="btn btn-info" id="get-more" data-offset="10">Get more</button>
            <button class="btn btn-danger" id="clear-gifs">Clear</button>
        </div>
    </div>
</body>
</html>
